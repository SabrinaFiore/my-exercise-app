<div class="section container">
  <div class="row">
    <div class="col">
      <h1>{{ title }}</h1>
      <form>
        <div class="form-group">
          <label>Operando A</label>
          <input
            type="number"
            class="form-control"
            placeholder="Write number A"
            [(ngModel)]="numberA"
            name="numberA"
          >
        </div>
        <div class="form-group">
          <label>Operando B</label>
          <input
            type="number"
            class="form-control"
            placeholder="Write number B"
            [(ngModel)]="numberB"
            name="numberB"
          >
        </div>
        <button
          class="btn btn-primary section--xs--top-bottom"
          type="submit"
          (click)="onAmount()">Sumar</button>
        <p>Result {{ result }}</p>
      </form>
    </div>
  </div>
</div>
