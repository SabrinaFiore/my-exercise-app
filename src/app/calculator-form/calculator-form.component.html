<form>
  <div class="form-group">
    <label>Number A</label>
    <input
      type="number"
      class="form-control"
      placeholder="Write number A"
      [(ngModel)]="numberA"
      name="numberA"
    >
  </div>
  <div class="form-group">
    <label>Number B</label>
    <input
      type="number"
      class="form-control"
      placeholder="Write number B"
      [(ngModel)]="numberB"
      name="numberB"
    >
  </div>
  <button
    class="btn btn-primary section--xs--top-bottom"
    type="submit"
    (click)="onAmount()">Add
  </button>
</form>
